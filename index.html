<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- title-->
    <title>Weather Dashboard</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
    crossorigin="anonymous" />
 
  <link
    href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap"
    rel="stylesheet" />
  
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"/>
    <link rel="stylesheet" href="./assets/styles.css">
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
</head>

<body>

    <header  class="jumbotron jumbotron-fluid py-3">
        <div class="card">
            <div class="card-body text-center bg-dark text-white">
                <h1>Weather Dashboard</h1>
            </div>
        </div>
    </header>
        <main class="container">
            <div class="row">
                <div class="col">
                    <div class="card-body text-center">
                        <!-- Search input -->

                        <div class="card" style="width: 18rem;">
                            <div class="card-body bg-light">
                                <h6 class="card-subtitle mb-2 text-muted">Search For A City</h6>
                                <div class="input-group mb-3">
                                    <input id="city-search" type="text" class="form-control searchInput" placeholder="Enter City Name"
                                        aria-label="Recipient's username" aria-describedby="button-addon2">
                                        <div class="input-group-append">
                                            <button class="btn btn-primary" type="button" id="search-button">
                                                <i class="fas fa-search"></i>
                                            </button>
                                        </div>
                                </div>

                                <ul class="list-group">

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                  <!-- Current Weather -->
            <div class="col-12 col-md-9">
                <div id="current-conditions-card" class="card border-dark mb-2">
                    <h3 id="city-name" class="city-name align-middle">Current City</h3>
                    <img id="current-pic" src="placeholder" alt="">
                    <p id="temperature" class="lead ml-2">Temp:</p>
                    <p id="wind-speed" class="lead ml-2">Wind:</p>
                    <p id="humidity"class="lead ml-2">Humidity:</p>
                    <p id="UV-index" class="lead ml-2">UV Index: <span id="uv-span"></span></p>
                </div>
                <div class="row">
                    <div class="col mt-4">
                        <div class="card pb-5 fiveDayCard pl-5">
                            <!-- 5 day forecast-->
                            <h5 class="card-title mt-2 mr-5">Five-Day Forecast </h5>
                            <div class="row">
                                <div class="card forecast-div text-white bg-primary my-3 " style="width: 18rem;"></div>
                                <div class="card forecast-div text-white bg-primary my-3 " style="width: 18rem;"></div>
                                <div class="card forecast-div text-white bg-primary my-3 " style="width: 18rem;"></div>
                                <div class="card forecast-div text-white bg-primary my-3 " style="width: 18rem;"></div>
                                <div class="card forecast-div text-white bg-primary my-3 " style="width: 18rem;"></div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear history</button>
        <form id="history"></form>
    </div>
        </main>
    <script src="./script.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

</body>

</html>
